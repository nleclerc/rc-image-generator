<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>RC Image Generator</title>
	<link rel="icon" type="image/png" href="icon.png" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link href="styles/main.css" rel="stylesheet">
	<script src="scripts/main.js" defer></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container">
			<a class="navbar-brand">RC Image Generator</a>
		</div>
	</nav>
	<div id="mainContainer">
		<div class="container">
			<div class="mb-3">
				<label for="typeSelector" class="form-label">Event Type</label>
				<select class="form-control" id="typeSelector"></select>
			</div>
			<div class="mb-3">
				<label for="dateSelector" class="form-label">Event Date</label>
				<input type="date" class="form-control" id="dateSelector"></select>
			</div>
			<div class="mb-3">
				<label for="startTimeInput" class="form-label">Start Time</label>
				<input type="time" class="form-control" id="startTimeInput" step="900"></select>
			</div>
			<div class="mb-3">
				<label for="endTimeInput" class="form-label">End Time</label>
				<input type="time" class="form-control" id="endTimeInput" step="900"></select>
			</div>
			<button class="btn btn-primary" id="generateButton">Generate</button>

			<div><img id="result"></div>
		</div>
	</div>
</body>
</html>
